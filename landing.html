<body>

    <div class="time" id="taipei-time" style="margin-bottom: 0px; font-size: 1rem;"></div>
    <div class="time" id="sf-time" style="font-size: 1rem;"></div>
    <script>
        function updateTime() {
            const options = {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Taipei'
            };
            
            // Format function to ensure consistent time formatting
            function formatTime(date, timezone) {
                const options = {
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: timezone
                };
                return date.toLocaleTimeString('en-US', options);
            }

            const now = new Date();
            
            // Taipei time
            document.getElementById('taipei-time').textContent = 
                'Taipei ' + formatTime(now, 'Asia/Taipei');
            
            // San Francisco time
            document.getElementById('sf-time').textContent = 
                'San Francisco ' + formatTime(now, 'America/Los_Angeles');
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
